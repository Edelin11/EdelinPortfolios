<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Calculator/calc.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Container (Carculator Section) -->
    <h1 class="w3-center neon-text mb-5">The Neon Calculator</h1>
    <div class="center">
    
        <div class="calc-container card container-fluid">
            <h6>TNC</h6>
            <div class="calc-solar"></div>
            <div class="calc-results-container card container">
                <div class="calc-results-container2 card-body container output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
            </div>  
            <hr class="w3-center ">
            <div class="calc-numbers-container container mb-3 card-body row">
                <div class="col container b">
                    <button data-all-clear class="span-two btn-1 ">AC</button>
                    <button data-delete class="btn-1">C</button>
                    <button data-number class="btn-1">.</button>
                    <button data-number class="btn-1">9</button>
                    <button data-number class="btn-1">8</button>
                    <button data-operation class="btn-1">รท</button>  
                    <button data-number class="btn-1">7</button>
                    <button data-number class="btn-1">6</button>
                    <button data-operation class="btn-1">*</button>
                    <button data-number class="btn-1">5</button>
                    <button data-number class="btn-1">4</button>
                    <button data-operation class="btn-1">-</button>
                    <button data-number class="btn-1">3</button>
                    <button data-number class="btn-1">2</button>
                    <button data-operation class="btn-1">+</button>
                    <button data-number class="btn-1">1</button>
                    <button data-number class="btn-1">0</button>
                    <button data-equals class="span-two btn-1">=</button>
                </div>
            </div>
        </div>
       
 </div> 

<!-- Footer -->
<footer class="w3-center w3-padding-16 w3-opacity w3-hover-opacity-off for_footer" >
    <p class="powerby-size">Powered by <a href="/EdelinPortfolios/index">Edelin</a> And <a href="https://github.com/Edelin11">GitHub</a> </p>
</footer>

<script src="https://kit.fontawesome.com/9be300201e.js" crossorigin="anonymous"></script>
<script src="../Calculator/calc.js"></script>

</body>
</html>
