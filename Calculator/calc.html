<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Calculator/calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container pt-5 my-4 w3-center">
        <h1 class="w3-center top">Calculator</h1> <hr>
        <form name="calculator">
        <p><em>Simple Calculator for simple results</em></p>
        <div class="box w3-center pt-2 my-3 col-6 container">
            <input class="answer col-12" id="key-1" type="textfield" name="result" value="">
            <br>
            <input class="col-3" id="key-1" type="reset" value="c">
            <input class="col-3" id="key-1" type="button" value="1" onClick="document.calculator.result.value+='1'">
            <input class="col-3" id="key-1" type="button" value="2" onClick="document.calculator.result.value+='2'">
            <input class="col-3" id="key-1" type="button" value="3" onClick="document.calculator.result.value+='3'">

            <input class="col-3" id="key-1" type="button" value="4" onClick="document.calculator.result.value+='4'">
            <input class="col-3" id="key-1" type="button" value="5" onClick="document.calculator.result.value+='5'">
            <input class="col-3" id="key-1" type="button" value="6" onClick="document.calculator.result.value+='6'">
            
            <input class="col-3" id="key-1" type="button" value="7" onClick="document.calculator.result.value+='7'">
            <input class="col-3" id="key-1" type="button" value="8" onClick="document.calculator.result.value+='8'">
            <input class="col-3" id="key-1" type="button" value="9" onClick="document.calculator.result.value+='9'">
            <input class="col-3" id="key-1" type="button" value="0" onClick="document.calculator.result.value+='0'">

            <input class="col-3" id="key-1" type="button" value="+" onClick="document.calculator.result.value+='+'">
            <input class="col-3" id="key-1" type="button" value="*" onClick="document.calculator.result.value+='*'">
            <input class="col-3" id="key-1" type="button" value="/" onClick="document.calculator.result.value+='/'">
            
            <input class="col-3" id="key-1" type="button" value="-" onClick="document.calculator.result.value+='-'">
            <input class="col-12" id="key-1" type="button" value="=" onClick="document.calculator.result.value=eval(document.calculator.result.value)">
        </form>
    </div>
</div>
