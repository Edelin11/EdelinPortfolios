<body>
    <div class="m-3"><h1 class="w3-center top">Get Your Horoscope Sign Here</h1></div>
        <hr>
    <div class="container w3-center pt-0 row my-5" id="the-box">
        <div class="col-12 w3-center">
            <form name="zodiac">
                <div class="my-3"><p>Enter Month: MM</p><input class="" type="text" pattern="[0-9]*" size="6" name="month" id="month"></div>
                <div class="my-3"><p>Enter Day: DD </p><input class="" type="text" pattern="[0-9]*" size="6" name="day" id="day"></div>
                <div class="my-3"><p>Enter Year: YYYY </p><input class="" type="text" pattern="[0-9]*" size="9" name="year" value=" " id="theYear"></div>   
            </form> 
            <button id="zodiac-btn">GET SIGN</button>
        </div>
        <div class="w3-center col-12 my-3">
            <h4>Your zodiac and chinese signs</h4>
            <hr>
            <div class="pt-4" id="about">
               <button id="here" type="button" class="collapsible w3-center"><em>Zodiac Sign<hr></em></button> 
               <div class="content pt-4"><p id="aboutSign"></p></div>
             </div> 
            
            <div class="pt-4">
                <button id="animal" type="button" class="collaps2 w3-center"><em>Chinese sign<hr></em></button> 
                <div class="contents pt-4"><p id="cSign"></p></div>
            </div> 
        </div>
    </div>
