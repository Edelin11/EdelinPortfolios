<body>

  <div class="w3-content container w3-center top">
    <div class="w3-center container title">Flip and Match the Card <br> <h5 style="margin-top: -5px;">Game</h5> </div>
    <hr>  
    <button class="w3-center" onClick="window.location.reload()">RESTART</button> 
  </div>
  
  <div class="w3-content container d-flex row box">
<!-- First Game: Matching Words -->
    <div class="w3-center box-all col-sm-3 w3-padding-32">
    <label for="memory-game">Matching Letters</label>
    <section class="memory-game">
    <div class="memory-card size-for-l" data-framework="a">
      <div class="front-face" alt="A">A</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="a">
      <div class="front-face" alt="A">A</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="b">
      <div class="front-face" alt="B">B</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="b">
      <div class="front-face" alt="B">B</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="c">
      <div class="front-face" alt="C">C</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="c">
      <div class="front-face" alt="C">C</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="d">
      <div class="front-face" alt="D">D</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="d">
      <div class="front-face" alt="D">D</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="e">
      <div class="front-face" alt="E">E</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="e">
      <div class="front-face" alt="E">E</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="f">
      <div class="front-face" alt="F">F</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card size-for-l" data-framework="f">
      <div class="front-face" alt="F">F</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
  </section>
</div>

<!-- Sencond Game: Matching Colors -->
<div class="w3-center box-all col-sm-3 w3-padding-32">
    <label for="memory-game">Matching Colors</label>
    <section class="memory-game">
      <div class="memory-card" data-framework="pink">
        <div class="front-face" alt="Pink" style="background-color: pink;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
  
      <div class="memory-card" data-framework="pink">
        <div class="front-face" alt="Pink" style="background-color: pink;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>

        <div class="back-face"  alt="blanck"></div>
      </div>
    </section>
  </div>
  
  <!-- Third Game Matching Icons -->
  <div class="w3-center box-all col-sm-3 w3-padding-32">
   <label class="col-8" for="memory-game">Matching Icons</label>  
    <section class="memory-game">
        <div class="memory-card" data-framework="sun">
            <div class="front-face" alt="Sun" style="background-color: antiquewhite;"><i class="fas fa-cloud-sun" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="sun">
            <div class="front-face" alt="Sun" style="background-color: blueviolet;"><i class="fas fa-cloud-sun" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="anchor">

        <div class="memory-card" data-framework="anchor">

        <div class="memory-card" data-framework="birthday">

        </div>

            <div class="back-face"  alt="blanck"></div>
        </div>
        <div class="memory-card" data-framework="coffe">
            <div class="front-face" alt="Coffe" style="background-color: darkcyan;"><i class="fas fa-coffee" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>
        </section>
    </div>
    
</div>
