<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>FlipCard Game</title>

  <link rel="stylesheet" href="../FlipWord/flip.css">
</head>
<body>

<div class="container w3-center p-5 row">
    <div class="container w3-center p-5 top">
        <div class="w3-center container group">Flip the card and get its match</div>
    </div>
<!-- First Game: Matching Words -->
    <div class="w3-center box-all col-sm-3 w3-padding-32">
    <label for="memory-game">Matching Words</label>
    <section class="memory-game">
    <div class="memory-card" data-framework="luxembourg">
      <div class="front-face" alt="Luxembourg">Luxembourg</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="luxembourg">
      <div class="front-face" alt="Luxembourg">Luxembourg</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="kazakhstan">
      <div class="front-face" alt="Kazakhstan">Kazakhstan</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="kazakhstan">
      <div class="front-face" alt="Kazakhstan">Kazakhstan</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="heavenly">
      <div class="front-face" alt="Heavenly">Heavenly</div>
      <div class="back-face"  alt="Jblanck"></div>
    </div>
    <div class="memory-card" data-framework="heavenly">
      <div class="front-face" alt="Heavenly">Heavenly</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="matching">
      <div class="front-face" alt="Matching">Matching</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="matching">
      <div class="front-face" alt="Matching">Matching</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="blacboard">
      <div class="front-face" alt="Blacboard">Blacboard</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="blacboard">
      <div class="front-face" alt="Blacboard">Blacboard</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="california">
      <div class="front-face" alt="California">California</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
    <div class="memory-card" data-framework="california">
      <div class="front-face" alt="California">California</div>
      <div class="back-face"  alt="blanck"></div>
    </div>
  </section>
</div>

<!-- Sencond Game: Matching Colors -->
<div class="w3-center box-all col-sm-3 w3-padding-32">
    <label for="memory-game">Matching Colors</label>
    <section class="memory-game">
      <div class="memory-card" data-framework="pink">
        <div class="front-face" alt="Pink" style="background-color: pink;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
  
      <div class="memory-card" data-framework="pink">
        <div class="front-face" alt="Pink" style="background-color: pink;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
  
      <div class="memory-card" data-framework="coral">
        <div class="front-face" alt="Coral" style="background-color: coral;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
      <div class="memory-card" data-framework="coral">
        <div class="front-face" alt="Coral" style="background-color: coral;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
  
      <div class="memory-card" data-framework="darkcyan">
        <div class="front-face" alt="Darkcyan" style="background-color: darkcyan;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
      <div class="memory-card" data-framework="darkcyan">
        <div class="front-face" alt="Darkcyan" style="background-color: darkcyan;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
  
      <div class="memory-card" data-framework="dodgerblue">
        <div class="front-face" alt="Dodgerblue" style="background-color: dodgerblue;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
      <div class="memory-card" data-framework="dodgerblue">
        <div class="front-face" alt="Dodgerblue" style="background-color: dodgerblue;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
  
      <div class="memory-card" data-framework="antiwhite">
        <div class="front-face" alt="Antiwhite" style="background-color: antiquewhite;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
      <div class="memory-card" data-framework="antiwhite">
        <div class="front-face" alt="Antiwhite" style="background-color: antiquewhite;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
  
      <div class="memory-card" data-framework="ultrav">
        <div class="front-face" alt="Ultrav" style="background-color: blueviolet;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
      <div class="memory-card" data-framework="ultrav">
        <div class="front-face" alt="UltraV" style="background-color: blueviolet;"></div>
        <div class="back-face"  alt="blanck"></div>
      </div>
    </section>
  </div>
  
  <!-- Third Game Matching Icons -->
  <div class="w3-center box-all col-sm-3 w3-padding-32">
    <label for="memory-game">Matching Icons</label>
    <section class="memory-game">
        <div class="memory-card" data-framework="sun">
            <div class="front-face" alt="Sun" style="background-color: antiquewhite;"><i class="fas fa-cloud-sun" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="sun">
            <div class="front-face" alt="Sun" style="background-color: blueviolet;"><i class="fas fa-cloud-sun" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="anchor">
            <div class="front-face" alt="Anchor" style="background-color: dodgerblue;"><i class="fas fa-anchor" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>
        <div class="memory-card" data-framework="anchor">
            <div class="front-face" alt="Anchor" style="background-color: antiquewhite;"><i class="fas fa-anchor" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="bomb">
            <div class="front-face" alt="Bombr" style="background-color: blueviolet;"><i class="fas fa-bomb" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>
        <div class="memory-card" data-framework="bomb">
            <div class="front-face" alt="Bomb" style="background-color: dodgerblue;"><i class="fas fa-bomb" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="birthday">
            <div class="front-face" alt="Birthday" style="background-color: pink;"><i class="fas fa-birthday-cake" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>
        <div class="memory-card" data-framework="birthday">
            <div class="front-face" alt="Birthday" style="background-color: coral;"><i class="fas fa-birthday-cake" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="moon">
            <div class="front-face" alt="Moon" style="background-color: pink;"><i class="fas fa-cloud-moon" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>
        <div class="memory-card" data-framework="moon">
            <div class="front-face" alt="Moon" style="background-color: darkcyan;"><i class="fas fa-cloud-moon" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>

        <div class="memory-card" data-framework="coffe">
            <div class="front-face" alt="Coffe" style="background-color: coral;"><i class="fas fa-coffee" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>
        <div class="memory-card" data-framework="coffe">
            <div class="front-face" alt="Coffe" style="background-color: darkcyan;"><i class="fas fa-coffee" style="font-size: 4em;"></i></div>
            <div class="back-face"  alt="blanck"></div>
        </div>
        </section>
    </div>
    <button class="w3-center" onClick="window.location.reload()">RESTART</button>
</div>

   <!-- Footer -->
   <footer class="w3-center w3-padding-48 w3-opacity w3-hover-opacity-off for_footer" id="contact">
